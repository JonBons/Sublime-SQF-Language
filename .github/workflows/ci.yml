name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-grammar:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Sanity check plist/XML
        run: bash tools/validate_grammar.sh

      - name: Install grammar test deps
        working-directory: tools/grammar-tests
        run: npm install

      - name: Run grammar tests
        working-directory: tools/grammar-tests
        run: npm test
